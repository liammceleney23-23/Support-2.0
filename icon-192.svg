<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="iconGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow192">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="#0a0e27" rx="30"/>
  
  <!-- White overlay for depth -->
  <rect width="192" height="192" fill="#ffffff" opacity="0.03" rx="30"/>
  
  <!-- Main Z Icon - Centered -->
  <g transform="translate(51, 51)">
    <!-- Z shape -->
    <path d="M 0,0 L 90,0 L 0,90 L 90,90" 
          stroke="#ffffff" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow192)"/>
    
    <!-- Circuit nodes -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" filter="url(#glow192)"/>
    <circle cx="90" cy="0" r="8" fill="#ffffff" filter="url(#glow192)"/>
    <circle cx="0" cy="90" r="8" fill="#ffffff" filter="url(#glow192)"/>
    <circle cx="90" cy="90" r="8" fill="#ffffff" filter="url(#glow192)"/>
    
    <!-- Center connection point with glow -->
    <circle cx="45" cy="45" r="11" fill="#ffffff" filter="url(#glow192)"/>
    
    <!-- Inner detail circle -->
    <circle cx="45" cy="45" r="5" fill="#0066ff" opacity="0.5"/>
  </g>
  
  <!-- Small tech accent -->
  <g transform="translate(150, 30)" opacity="0.2">
    <circle cx="0" cy="0" r="8" fill="#00f0ff"/>
  </g>
</svg>
