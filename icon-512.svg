<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" fill="#0a0e27" rx="80"/>
  
  <!-- White overlay for depth -->
  <rect width="512" height="512" fill="#ffffff" opacity="0.05" rx="80"/>
  
  <!-- Main Z Icon - Centered and larger -->
  <g transform="translate(136, 136)">
    <!-- Z shape -->
    <path d="M 0,0 L 240,0 L 0,240 L 240,240" 
          stroke="#ffffff" 
          stroke-width="32" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow512)"/>
    
    <!-- Circuit nodes -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" filter="url(#glow512)"/>
    <circle cx="240" cy="0" r="20" fill="#ffffff" filter="url(#glow512)"/>
    <circle cx="0" cy="240" r="20" fill="#ffffff" filter="url(#glow512)"/>
    <circle cx="240" cy="240" r="20" fill="#ffffff" filter="url(#glow512)"/>
    
    <!-- Center connection point with glow -->
    <circle cx="120" cy="120" r="28" fill="#ffffff" filter="url(#glow512)"/>
    
    <!-- Inner detail circle -->
    <circle cx="120" cy="120" r="12" fill="#0066ff" opacity="0.5"/>
  </g>
  
  <!-- Tech accents in corners -->
  <g transform="translate(400, 60)" opacity="0.2">
    <circle cx="0" cy="0" r="20" fill="#00f0ff"/>
  </g>
  <g transform="translate(80, 430)" opacity="0.15">
    <circle cx="0" cy="0" r="15" fill="#0066ff"/>
  </g>
</svg>
